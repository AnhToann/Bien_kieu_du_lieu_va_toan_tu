<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_diem_hoc_sinh</title>
</head>
<body>
<script>
    var H ;
    var L ;
    var S ;

    H = parseInt(prompt("Diem hoa cua hoc sinh la"))
    L = parseInt(prompt("Diem ly cua hoc sinh la"))
    S = parseInt(prompt("Diem sinh cua hoc sinh la"))

    var Trungbinh = ( L + H + S )/3;
    document.write("Diem trung binh la: " + Trungbinh);

</script>
</body>
</html>
